<template>
  <h3>Files 1</h3>
  <ej2-uploader e-files.bind="files" view-model.ref="widget" e-model.bind="uploaderModel" metadata.bind="metadata"
    metadata-generator.bind="generateMetaData" upload-result-model.bind="uploadResultModel"
    data-adapter.bind="dataAdapter" on-success.delegate="onSuccess($event)" on-removing.delegate="onRemoving($event)">
  </ej2-uploader>


  ${files.length}
  <ul>
    <li repeat.for="file of files">
      ${file.name}
    </li>
  </ul>


  <h3>Files 2</h3>
  <ej2-uploader e-files.bind="files2" view-model.ref="widget2" e-model.bind="singleUploadModel"
    metadata.bind="metadata2" metadata-generator.bind="generateMetaData" upload-result-model.bind="uploadResultModel"
    data-adapter.bind="dataAdapter" on-success.delegate="onSuccess($event)" on-removing.delegate="onRemoving($event)">
  </ej2-uploader>

  ${files2.length}
  <ul>
    <li repeat.for="file of files2">
      ${file.name}
    </li>
  </ul>

  <h3>Files 3</h3>
  <button click.delegate="onClearFiles3()">Clear files</button>
  <ej2-uploader files.bind="files3" view-model.ref="widget3" e-model.bind="singleUploadModel" metadata.bind="metadata2"
    metadata-generator.bind="generateMetaData" upload-result-model.bind="uploadResultModel"
    data-adapter.bind="dataAdapter" on-success.delegate="onSuccess($event)" on-removing.delegate="onRemoving($event)"
    on-uploaded.delegate="onFile3Uploaded($event)" on-remove-success.delegate="onFile3Removed($event)">
  </ej2-uploader>

  ${files3.length}
  <ul>
    <li repeat.for="file of files3">
      ${file.name}
    </li>
  </ul>
</template>
