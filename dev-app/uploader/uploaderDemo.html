<template>
  <ej2-uploader e-files.bind="files" view-model.ref="widget" e-model.bind="uploaderModel" metadata.bind="metadata"
    metadata-generator.bind="generateMetaData" upload-result-model.bind="uploadResultModel"
    data-adapter.bind="dataAdapter" on-success.delegate="onSuccess($event)" on-removing.delegate="onRemoving($event)">
  </ej2-uploader>

  <h3>Files 1</h3>
  ${files.length}
  <ul>
    <li repeat.for="file of files">
      ${file.name}
    </li>
  </ul>

  <ej2-uploader e-files.bind="files2" view-model.ref="widget2" e-model.bind="uploaderModel2" metadata.bind="metadata2"
    metadata-generator.bind="generateMetaData" upload-result-model.bind="uploadResultModel"
    data-adapter.bind="dataAdapter" on-success.delegate="onSuccess($event)" on-removing.delegate="onRemoving($event)">
  </ej2-uploader>

  <h3>Files 2</h3>
  ${files2.length}
  <ul>
    <li repeat.for="file of files2">
      ${file.name}
    </li>
  </ul>
</template>
